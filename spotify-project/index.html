<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <header>

    <nav class="search-bar-nav">
      <div class="search-bar-box">
        <label for="search-bar"><img src="./images/lupa.svg"></label>
        <input type="text" name="search-bar" id="search-bar" class="search-bar" placeholder="Artists, songs, or podcasts" maxlength="44">
      </div>
    </nav>

  </header>

  <main>

    <div class="recent-searches">
      <h1 class="top-recent">Recent searches <button class="see-all-btn">See All</button></h1>
      <ul class="recent-searches-list">

      </ul>
    </div>

  </main>

  <script src="scripts.js/script.js"></script>
</body>

</html>
